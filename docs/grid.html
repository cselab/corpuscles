    <script>
      function matrix_read(file) {
    var a, nr, NR, l, line, i, j, x, m
    var lines = require('fs').readFileSync(file, 'ascii')
        .split('\n')
        .filter(Boolean)
    NR = lines.length
    if (NR < 0)
        throw new Error("no lines in file ${file}")
    nr = 0
    line = lines[nr++]
    l = line.trim().split(" ")
    if (l.length != 2)
        throw new Error("expecting 'M N' got '${line}'")
    M = parseInt(l[0])
    if (Number.isNaN(M))
        throw new Error("expecting 'M', got '${l[0]}'")
    N = parseInt(l[1])
    if (Number.isNaN(N))
        throw new Error("expecting 'N', got '${l[1]}'")
    a = matrix_new(M, N)

    for (i = 0; i < M; i++) {
        if (nr >= NR)
            throw new Error("too few lines in ${file}, expecting ${NR}, got ${nr}")
        line = lines[nr++]
        l = line.trim().split(" ")
        if (l.length != N)
            throw new Error("expecting ${N} numbers, got '${line}'")
        for (j = 0; j < N; j++) {
            x = parseFloat(l[j])
            if (Number.isNaN(x))
                throw new Error("expecting float, got '${l[i]}'")
            a[i][j] = x
        }
    }
    return a
}

function matrix_write(stream, M, N, a) {
    var i, j
    if (!Array.isArray(a))
        throw new Error("a is not an array: ${a}")
    stream.write(M + " " + N + "\n")
    for (i = 0; i < M; i++) {
        if (a[i] === void 0)
            throw new Error("a[${i}] is undefined, M = ${M}, N = ${N}")
        for (j = 0; j < N; j++) {
            if (j > 0)
                stream.write(" ")
            stream.write(a[i][j] + "")
        }
        stream.write("\n")
    }
}

function matrix_lh_write(stream, m, n, M, N, a) {
    var i, j
    if (!Array.isArray(a))
        throw new Error("a is not an array: ${a}")
    stream.write(M - m + " " + N - n + "\n")
    for (i = m; i < M; i++) {
        if (a[i] == void 0)
            throw new Error("a[${i}] is undefined, M = ${M}, N = ${N}")
        for (j = n; j < N; j++) {
            if (j > n) stream.write(" ")
            stream.write(a[i][j] + "")
        }
        stream.write("\n")
    }
}

function matrix_new(M, N) {
    var i, a
    a = new Array(M)
    for (i = 0; i < M; i++)
        a[i] = new Array(N)
    return a
}

function matrix_zero(M, N) {
    var i, j, a
    a = matrix_new(M, N)
    for (i = 0; i < M; i++)
        for (j = 0; j < M; j++)
            a[i][j] = 0
    return a
}

function matrix_halo_zero(M, N, h, a) {
    var i, j
    if (!Array.isArray(a))
        throw new Error("a is not an array: ${a}")
    if (!Array.isArray(a[0]))
        throw new Error("a[0] is not an array: ${a[0]}")

    for (i = -h; i <     0; i++) a[i] = []
    for (i =  N; i < N + h; i++) a[i] = []

    for (i = -h; i < 0; i++)
        for (j = -h; j < N + h; j++) a[i][j] = 0;

    for (i = 0; i < M; i++) {
        for (j = -h; j < 0;      j++) a[i][j] = 0;
        for (j =   N; j < N + h; j++) a[i][j] = 0;
    }

    for (i = M; i < M + h; i++)
        for (j = -h; j < N + h; j++) a[i][j] = 0;
}

      /* static */
function _sq(a) { return a*a }
function _E(a) { return [Math.cos(a), Math.sin(a)] }
function _axpy(a, x, y,   /**/ b) {
    var X = 0, Y = 1
    b[X] = a*x[X] + y[X]
    b[Y] = a*x[Y] + y[Y]
}
function _line(nx, ny, u) {
    var u1
    u1 = 0.5 * nx / ny
    if (u <= u1)
        return -0.5 * (nx + ny) + Math.sqrt(2*nx*ny*u)
    else
        return ny * (u - 0.5)
}
function _msg(s) { return process.stderr.write(s) }
/**/

function partstr_norm(i, j, u) {
    var nx, ny, n, p
    var X = 0, Y = 1
    p = Array(2)
    nx = (u[i+1][j+1]+2*u[i+1][j]+u[i+1][j-1]-u[i-1][j+1]-2*u[i-1][j]-u[i-1][j-1])/8
    ny = (u[i+1][j+1]-u[i+1][j-1]+2*u[i][j+1]-2*u[i][j-1]+u[i-1][j+1]-u[i-1][j-1])/8
    n =  -(Math.abs(nx) + Math.abs(ny) + 1e-10)
    nx /= n
    ny /= n
    p[X] = nx
    p[Y] = ny
    return p
}

function partstr_line(nx, ny, u) {
    var t
    nx = Math.abs(nx)
    ny = Math.abs(ny)
    if (ny < nx) {
        t = nx; nx = ny; ny = t
    }
    if (u < 0.5)
        return _line(nx, ny, u)
    else
        return -_line(nx, ny, 1 - u)
}

function partstr_vof_line(M, N, u, /**/ a) {
    var X = 0, Y = 1
    var i, j
    var n, u0, a0
    for (i = 0; i < M; i++)
        for (j = 0; j < N; j++) {
            n = partstr_norm(i, j, u)
            u0 = u[i][j]
            a0 = partstr_line(n[X], n[Y], u0)
            a[i][j] = a0
        }
}

function partstr_vof_ends(M, N, u, /**/ ends) {
    var X = 0, Y = 1
    var AX = 0, AY = 1, BX = 2, BY = 3
    var h = 1.0
    var n, a, i, j;
    var e = Array(4)
    for (i = 0; i < M; i++)
        for (j = 0; j < N; j++) {
            if (u[i][j] <= 0 || u[i][j] >= 1)
                continue
            n = partstr_norm(i, j, u)
            a = partstr_line(n[X], n[Y], u[i][j])
            partstr_ends(n[X], n[Y], a, /**/ e)
            e[AX] += i*h + h/2; e[AY] += j*h + h/2
            e[BX] += i*h + h/2; e[BY] += j*h + h/2
            ends[i][j] = e.slice()
        }
}

function partstr_ends(M, N, a, /**/ e) {
    var AX = 0, AY = 1, BX = 2, BY = 3
    var h  = 0.5
    var x, y, u, v, cross, t
    var j

    x = (a + h*N)/M
    y = (a + h*M)/N

    u = (a - h*N)/M
    v = (a - h*M)/N

    e[0] = e[1] = e[2] = e[3] = 0
    j = 0
    if (-h <= x && x <= h) {
        e[2*j] = x; e[2*j+1] = -h; j++
    }

    if (-h <= u && u <= h) {
        e[2*j] = u; e[2*j + 1] = h; j++
    }

    if (j < 2 && -h <= y && y <= h) {
        e[2*j] = -h; e[2*j + 1] = y; j++
    }

    if (j < 2 && -h <= v && v <= h) {
        e[2*j] = h; e[2*j + 1] = v; j++
    }

    if (j == 1) {
        e[2*j] = e[0]; e[2*j + 1] = e[1]
    }

    cross = (e[BY]-e[AY])*M-(e[BX]-e[AX])*N
    if (cross > 0) {
        t = e[AX]; e[AX] = e[BX]; e[BX] = t
        t = e[AY]; e[AY] = e[BY]; e[BY] = t
    }
}

function partstr_cell_ends(M, N, m, n, ends) {
    var s = 2
    var e, ans, i, j, k, Seen
    Seen = false
    ans = Array(); k = 1
    for (i = m - s; i < m + s + 1; i++) {
        if (i <  0) continue
        if (i >= M) continue
        for (j = n - s; j < n + s + 1; j++) {
            if (j <  0) continue
            if (j >= N) continue
            e = ends[i][j]
            if (e === undefined) continue
            if (i == m && j == n) {
                Seen = true
                ans[0] = e
            } else
                ans[k++] = e
        }
    }
    if (!Seen)
        throw new Error(
            "have not seen ends[${m}][${n}], M = ${M}, N = ${N}\n")
    return ans
}

function partstr_ends_read(file) {
    return matrix_read(file)
}

function partstr_ends_write(stream, ends) {
    var n
    n = ends.length
    matrix_write(stream, n, 4, ends)
}

function partstr_cell_ends_gnuplot(stream, n, ends) {
    var AX = 0, AY = 1, BX = 2, BY = 3
    var X = 0, Y = 1
    var i, e
    for (i = 0; i < n; i++) {
        e = ends[i]
        if (e === undefined) continue
        if (i > 0)
            stream.write("\n")
        stream.write(e[AX] + " " + e[AY] + "\n")
        stream.write(e[BX] + " " + e[BY] + "\n")
    }
}

function partstr_ends_gnuplot(stream, M, N, ends) {
    var AX = 0, AY = 1, BX = 2, BY = 3
    var X = 0, Y = 1
    var i, e
    for (i = 0; i < M; i++)
        for (j = 0; j < N; j++) {
            e = ends[i][j]
            if (e === undefined) continue
            if (i != 0 || j != 0)
                stream.write("\n")
            stream.write(e[AX] + " " + e[AY] + "\n")
            stream.write(e[BX] + " " + e[BY] + "\n")
        }
}

function partstr_part(nh, hp, p, a, t, /**/ xx) {
    var n, j, jp
    if (!Array.isArray(xx))
        throw new Error("xx is not an array: ${xx}")
    n = 2*nh + 1
    xx[nh] = p.slice()
    for (j = 0; j < nh; j++) {
        jp = j + 0.5
        _axpy( hp, _E(a + t*jp), xx[nh + j], /**/ xx[nh + j + 1])
        _axpy(-hp, _E(a - t*jp), xx[nh - j], /**/ xx[nh - j - 1])
    }
}

function partstr_segcirc(k, l, d) {
    var t1, t2
    t1 = 1 - _sq(k*l)
    t2 = 1 - _sq(k*d)
    if (t1 < 0)
        throw new Error("t1=${t1} < 0, k=${k}, l=${l}, d=${d}\n")
    if (t2 < 0)
        throw new Error("t2=${t2} < 0, k=${k}, l=${l}, d=${d}\n")
    t1 = Math.sqrt(t1)
    t2 = Math.sqrt(t2)
    if (t1 + t2 === 0.0)
        throw new Error("t1 + t2 === 0, k=${k}, l=${l}, d=${d}\n")
    return k*(l*l - d*d)/(t1 + t2)
}

function partstr_shsegcirc(k, a, b, x) {
    var X = 0, Y = 1
    var sc = 1
    var u, v, p, q, g, dc, mdc, s
    u = b[X] - a[X]
    v = b[Y] - a[Y]
    p = 0.5*(b[X] + a[X]) - x[X]
    q = 0.5*(b[Y] + a[Y]) - x[Y]

    mdc = _sq(u) + _sq(v)
    mdc = Math.sqrt(mdc)/2.0

    dc =  _sq(p) + _sq(q)
    dc = Math.sqrt(dc)

    g = _sq(u) + _sq(v)
    if (g > 0) {
        g = Math.sqrt(g)
        u /= g
        v /= g
    }

    s = sc*partstr_segcirc(k, mdc, dc);
    return [x[X] + s*v, x[Y] - s*u]
}

function partstr_nearest(a, b, x) {
    var X = 0, Y = 1
    var u, v, p, q, k, g

    u = b[X] - a[X]
    v = b[Y] - a[Y]

    p = x[X] - a[X]
    q = x[Y] - a[Y]

    k = u*p + v*q
    g = _sq(u) + _sq(v)
    if (g > 0)
        k /= g

    if (k < 0) k = 0
    if (k > 1) k = 1

    return [a[X] + k*u, a[Y] + k*v]
}

function partstr_nearest_ends(n, ends, x, k) {
    var X = 0, Y = 1
    var AX = 0, AY = 1, BX = 2, BY = 3
    var i, a, b, e, y, z, d
    var m, j
    if (!Array.isArray(ends))
        throw new Error("ends is not an array: ${ends}")
    a = Array(2); b = Array(2)
    for (i = 0; i < n; i++) {
        e = ends[i]
        if (!Array.isArray(e))
            throw new Error("e is not an array: ${e}")
        a[X] = e[AX]; a[Y] = e[AY]
        b[X] = e[BX]; b[Y] = e[BY]
        y = partstr_nearest(a, b, x)
        d = _sq(x[X] - y[X]) + _sq(x[Y] - y[Y])
        if (i == 0 || d < m) {
            m = d
            j = i
            z = partstr_shsegcirc(k, a, b, y)
        }
    }
    return z
}

function partstr_force(ne, ends, np, xx, k, eta, /**/ ff) {
    var X = 0, Y = 1
    var i, x, y
    if (!Array.isArray(ends))
        throw new Error("ends is not an array: ${ends}")
    if (!Array.isArray(xx))
        throw new Error("xx is not an array: ${xx}")
    if (!Array.isArray(ff))
        throw new Error("ff is not an array: ${ff}")
    for (i = 0; i < np; i++) {
        x = xx[i]
        y = partstr_nearest_ends(ne, ends, x, k)
        ff[i][X] = eta*(y[X] - x[X])
        ff[i][Y] = eta*(y[Y] - x[Y])
    }
}

function partstr_force_write(stream, n, xx, ff) {
    var X = 0, Y = 1
    var i, x, f
    if (!Array.isArray(ff))
        throw new Error("ff is not an array: ${ff}")
    if (!Array.isArray(xx))
        throw new Error("xx is not an array: ${xx}")

    for (i = 0; i < n; i++) {
        x = xx[i]; f = ff[i]
        stream.write(x[X] + " " + x[Y] + " " + f[X] + " " + f[Y] + "\n")
    }
}

function partstr_dxda(nh, hp, a, t, /**/ xx) {
    var n, j, jp, pi
    if (!Array.isArray(xx))
        throw new Error("xx is not an array: ${xx}")
    n = 2*nh + 1
    pi = Math.PI
    xx[nh] = [0, 0]
    for (j = 0; j < nh; j++) {
        jp = j + 0.5
        _axpy( hp, _E(a + t*jp + pi/2), xx[nh + j], /**/ xx[nh + j + 1])
        _axpy(-hp, _E(a - t*jp + pi/2), xx[nh - j], /**/ xx[nh - j - 1])
    }
}

function partstr_dxdt(nh, hp, a, t, /**/ xx) {
    var n, j, jp, pi
    if (!Array.isArray(xx))
        throw new Error("xx is not an array: ${xx}")
    n = 2*nh + 1
    pi = Math.PI
    xx[nh] = [0, 0]
    for (j = 0; j < nh; j++) {
        jp = j + 0.5
        _axpy(hp*jp, _E(a + t*jp + pi/2), xx[nh + j], /**/ xx[nh + j + 1])
        _axpy(hp*jp, _E(a - t*jp + pi/2), xx[nh - j], /**/ xx[nh - j - 1])
    }
}

function partstr_curv(hp, t) {
    return Math.sqrt(2)/hp*Math.sin(t)/Math.sqrt(1.0 + Math.cos(t))
}

function _minus(n, a, b, /**/ c) {
    var X = 0, Y = 1
    var i
    for (i = 0; i < n; i++) {
        c[i][X] = a[i][X] - b[i][X]
        c[i][Y] = a[i][Y] - b[i][Y]
    }
}
function _substr(n, a, /**/ b) {
    var X = 0, Y = 1
    var i
    for (i = 0; i < n; i++) {
        b[i][X] -= a[i][X]
        b[i][Y] -= a[i][Y]
    }
}
function _append(n, a, b /**/) {
    var X = 0, Y = 1
    var i
    for (i = 0; i < n; i++) {
        b[i][X] += a[i][X]
        b[i][Y] += a[i][Y]
    }
}
function _dot(n, a, b) {
    var X = 0, Y = 1
    var i, d
    d = 0
    for (i = 0; i < n; i++) {
        d += a[i][X]*b[i][X]
        d += a[i][Y]*b[i][Y]
    }
    return d
}
function partstr_step(nh, ff, eta, hp, /*io*/ State) {
    var X = 0, Y = 1
    var p, a, t, x0, x1, f, n, dx, dd

    p = State.p.slice()
    a = State.a
    t = State.t

    f = ff[nh]
    n = 2*nh + 1

    x0 = matrix_new(n, 2) /**/
    x1 = matrix_new(n, 2) /* todo */
    dx = matrix_new(n, 2) /**/
    dd = matrix_new(n, 2) /**/

    /* p */
    partstr_part(nh, hp, p, a, t, /**/ x0)
    p[X] += f[X]
    p[Y] += f[Y]
    partstr_part(nh, hp, p, a, t, /**/ x1)
    _minus(n, x1, x0, /**/ dx)
    _append(n, dx, /**/ x0)

    /* a */
    partstr_dxda(nh, hp, a, t, /**/ dd)
    a += _dot(n, ff, dd)/_dot(n, dd, dd)
    partstr_part(nh, hp, p, a, t, /**/ x1)
    _minus(n, x1, x0, /**/ dx)

    /* t */
    partstr_dxdt(nh, hp, a, t, /**/ dd)
    t += _dot(n, ff, dd)/_dot(n, dd, dd)

    State.p = p.slice()
    State.a = a
    State.t = t
}

function Partstr(nh, hp, eta) {
    var n = 2*nh + 1
    this.nh = nh
    this.hp = hp
    this.eta = eta
    this.ff = matrix_new(n, 2)
    this.xx = matrix_new(n, 2)

    this.start = function(ne, ends, a, t, p) {
        if (!Array.isArray(ends))
            throw new Error("ends is not an array: ${ends}")
        if (!Array.isArray(p))
            throw new Error("p is not an array: ${p}")
        this.ne = ne
        this.ends = ends
        this.a = a
        this.t = t
        this.p = p.slice()
    }

    this.step = function() {
        var nh, p, a, t, hp, eta, ends, ff, State, k, ne, xx
        nh = this.nh
        var n = 2*nh + 1
        hp = this.hp
        eta = this.eta
        ends = this.ends
        ne = this.ne
        xx = this.xx
        ff = this.ff
        p = this.p; a = this.a; t = this.t
        k = partstr_curv(hp, t)
        partstr_part(nh, hp, p, a, t, /**/ xx)
        partstr_force(ne, ends, n, xx, k, eta,     ff)
        State = { p: p, a: a, t: t }
        partstr_step(nh, ff, eta, hp, /*io*/ State)
        this.a = State.a; this.t = State.t; this.p = State.p
        this.k = k
        this.xx = xx
        this.ff = ff
    }
}

      function Clip(a,l,h) {
    if (isFinite(a)) {
        return Math.min(Math.max(a, l), h);
    } 
    return 0.0
}

function sqr(a) {
    return a * a;
}

function InitGrid(nx, ny) {
    var u = [];

    for (var j = 0; j < ny; j++) {
        u[j] = [];
        for (var i = 0; i < nx; i++) {
            u[j][i] = 1.0 / (sqr(i - (nx - 1) * 0.5) * 1.1 +
                sqr(j - (ny - 1) * 0.5) * 1.3 + 0.01);
            if (u[j][i] < 0.3) {
                u[j][i] = 0.0;
            }
            u[j][i] = Clip(u[j][i], 0.0, 1.0)
        }
    }

    return u;
}

function CopyGrid(nx, ny, us) {
    var u = [];

    for (var j = 0; j < ny; j++) {
        u[j] = [];
        for (var i = 0; i < nx; i++) {
            u[j][i] = us[j][i];
        }
    }

    return u;
}

function RGBToHex(r,g,b) {
    r = Clip(r, 0, 255);
    g = Clip(g, 0, 255);
    b = Clip(b, 0, 255);

    r = r.toString(16);
    g = g.toString(16);
    b = b.toString(16);

    if (r.length == 1)
        r = "0" + r;
    if (g.length == 1)
        g = "0" + g;
    if (b.length == 1)
        b = "0" + b;
    return "#" + r + g + b;
}

function F(a) {
    //return a * a;
    return a;
}

function Finv(a) {
    //return Math.sqrt(a);
    return a;
}

function IncCell() {
    var k = 2.0;
    var wk = w * k;

    var i = Clip(Math.floor((start.x - base.x) / w), 0, nx - 1);
    var j = Clip(Math.floor((start.y - base.y) / w), 0, ny - 1);

    // displacement [px]
    dy = mouse.y - start.y;
    // range of u correction: [-dum,dup]
    dup = 1.0 - ustart[j][i]
    dum = ustart[j][i]
    // normalize
    dyn = dy / wk

    dyp = Finv(dup) * wk
    dym = Finv(dum) * wk

    dy = Clip(dy, -dyp, dym)

    // correction
    du = -F(Math.abs(dyn)) * Math.sign(dyn);

    u[j][i] = Clip(ustart[j][i] + du, 0.0, 1.0);
    return [dy, dym, dyp]
}

function DrawGrid(u) {
    for (var j = 0 ; j < ny; j++) {
        for (var i = 0 ; i < nx; i++) {
            x = base.x + i * w;
            y = base.y + j * w;
            ctx.strokeRect(x, y, w, w);
            q = u[j][i];
            q = Math.floor((1-q) * 255 + q * 127);
            ctx.fillStyle = RGBToHex(q, q, q);
            ctx.fillRect(x, y, w, w);

            ctx.font = "20px Arial";
            ctx.fillStyle = "#000000";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText((u[j][i]).toFixed(2), x + w * 0.5, y + w * 0.5);
        }
    }
}

function DrawLines(ee, u) {
    for (var j = 0 ; j < ny; j++) {
        for (var i = 0 ; i < nx; i++) {
            e = ee[i][j]
            if (e === undefined) continue
            xq = nx
            yq = ny
            xa = base.x + (e[1]) * w
            ya = base.y + (e[0]) * w
            xb = base.x + (e[3]) * w
            yb = base.y + (e[2]) * w

            // unit normal
            mx = -(yb - ya)
            my = (xb - xa)
            mm = Math.sqrt(mx * mx + my * my)
            mx /= mm
            my /= mm
            // shift [px]
            sh = 1
            dx = sh * mx
            dy = sh * my

            ctx.strokeStyle = "#ffffff"
            ctx.beginPath();
            ctx.moveTo(xa - dx, ya - dy)
            ctx.lineTo(xb - dx, yb - dy)
            ctx.closePath()
            ctx.stroke()

            ctx.strokeStyle = "#000000"
            ctx.beginPath();
            ctx.moveTo(xa + dx, ya + dy)
            ctx.lineTo(xb + dx, yb + dy)
            ctx.closePath()
            ctx.stroke()
        }
    }
}

function DrawString(pp) {
    ctx.beginPath();
    var i
    for (i = 1 ; i < pp.length; ++i) {
        xa = base.x + (pp[i-1][1]) * w
        ya = base.y + (pp[i-1][0]) * w
        xb = base.x + (pp[i][1]) * w
        yb = base.y + (pp[i][0]) * w

        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(xa, ya)
        ctx.lineTo(xb, yb)
        ctx.closePath();
        ctx.stroke()
    }

    for (i = 0 ; i < pp.length; ++i) {
        x = base.x + (pp[i][1]) * w
        y = base.y + (pp[i][0]) * w

        ctx.strokeStyle = "black";
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.stroke();
    }
    ctx.closePath();
}

function DrawBar(dy, dym, dyp) {
    q = 8
    qh = q / 2
    qq = q / 2
    qqh = qq / 2
    ctx.fillStyle = '#a0a0a0';
    ctx.fillRect(start.x-qh, start.y +dym, q, -dyp-dym-qq);
    ctx.fillStyle = 'blue';
    ctx.fillRect(start.x-qqh, start.y-qqh, qq, dy);
    ctx.fillStyle = 'green';
    ctx.fillRect(start.x-qh, start.y-qh, q, q);
    //ctx.fillStyle = 'red';
    //ctx.fillRect(start.x-qh, start.y + dy-qh, q, q);
}

function GridToText(u, ny) {
    var t = ""
    for (var j = 0; j < ny; ++j) {
        t += (j == 0 ? "" : "\n")
        for (var i = 0; i < nx; ++i) {
            t += (i == 0 ? "" : " ") + u[j][i]
        }
    }
    return t
}

function TextToGrid(t, nx, ny, /**/ u) {
    t = t.replace(/\s+/g, " ")
    var v = t.split(" ")
    m = 0
    for (var j = 0; j < ny; j++) {
        for (var i = 0; i < nx; i++) {
            u[j][i] = Clip(parseFloat(v[m++]), 0.0, 1.0)
        }
    }
    return u
}

function UpdateText(t) {
    textarea.value = t
}

function UpdateGrid() {
    t = textarea.value
    TextToGrid(t, nx, ny, u)
}

function DrawAll() {
    matrix_halo_zero(nx, ny, 2, u)
    ends = matrix_new(nx, ny)
    partstr_vof_ends(nx, ny, u, ends)

    DrawGrid(u)

    DrawLines(ends, u)

    i = 1; j = 3
    if (ends[i][j] !== undefined) {
        end = partstr_cell_ends(nx, ny, i, j, ends)
        ne = end.length
        var AX = 0, AY = 1, BX = 2, BY = 3

        var nh = 4
        var hp = 4.0 / (2.0*nh)
        var eta = 0.5
        var a = 0.0
        var t = 0.0
        var n = 2*nh + 1

        var partstr = new Partstr(nh, hp, eta)
        var e = end[0]
        var p = [(e[AX] + e[BX]) * 0.5, (e[AY] + e[BY]) * 0.5]
        partstr.start(ne, end, a, t, p)
        for (i = 0; i < 100; i++)
            partstr.step()
        //DrawString([[0.3, 0.4], [1, 1], [2, 2], [3, 2.5]])
        DrawString(partstr.xx)
    }
}

function Clear() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

var onPaint = function() {
    Clear()

    if (mousepressed) {
        dd = IncCell()
    }

    DrawAll()

    if (mousepressed) {
        DrawBar(dd[0], dd[1], dd[2])
    }

    UpdateText(GridToText(u, ny))
};


// Parameters
var nx = 5
var ny = 5
marx = 0.1  // x-margin relative to screen width
maryb = 1  // y-margin relative to block size
var wx = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
wx = Math.min(wx, 1000)
var w = (wx * (1.0 - marx * 2)) / nx;   // block size
var base = {x: wx * marx , y: w * maryb} 

var canvas = document.getElementById('myCanvas');

canvas.width = nx * w + base.x * 2
canvas.height = ny * w + base.y * 2
canvas.style.width = canvas.width.toString() + "px"
canvas.style.height = canvas.height.toString() + "px"


var ctx = canvas.getContext('2d');

ctx.lineWidth = 3;
ctx.lineJoin = 'round'
ctx.lineCap = 'round'
ctx.strokeStyle = '#505050'

var mouse = {x: 0, y: 0}
var start = {x: 0, y: 0}
var mousepressed = false

mouse.x = base.x
mouse.y = base.y
start.x = base.x
start.y = base.y

var painting = document.getElementById('paint');
var paint_style = getComputedStyle(painting);

var textarea = document.getElementById("myTextarea");


function addListenerMulti(element, eventNames, listener) {
    var events = eventNames.split(' ');
    for (var i=0, iLen=events.length; i<iLen; i++) {
        element.addEventListener(events[i], listener, false);
    }
}

addListenerMulti(canvas, 'mousemove mousestart', function(e) {
    mouse.x = e.pageX - this.offsetLeft;
    mouse.y = e.pageY - this.offsetTop;
});

addListenerMulti(canvas, 'touchmove touchstart', function(e) {
    mouse.x = e.touches[0].pageX - this.offsetLeft;
    mouse.y = e.touches[0].pageY - this.offsetTop;
});

addListenerMulti(canvas, 'mousedown touchstart', function(e) {
    mousepressed = true
});

addListenerMulti(canvas, 'mouseup mouseout touchend touchcancel', function(e) {
    mousepressed = false
});

addListenerMulti(canvas, 'mousedown touchstart', function(e) {
    start.x = mouse.x
    start.y = mouse.y

    ustart = CopyGrid(nx, ny, u);

    onPaint()
    canvas.addEventListener('mousemove', onPaint, false);
    canvas.addEventListener('touchmove', onPaint, false);
});

addListenerMulti(canvas, 'mouseup mouseout touchend touchcancel', function(e) {
    onPaint()
    canvas.removeEventListener('mousemove', onPaint, false);
    canvas.removeEventListener('touchmove', onPaint, false);
});

textarea.addEventListener('change', function(e) {
    UpdateGrid()
    Clear()
    DrawAll()
}, false);


u = InitGrid(nx, ny);
ustart = CopyGrid(nx, ny, u);
onPaint();

    </script>
